<!DOCTYPE html>
<html ng-app='example4App'> 
<head> 
    <meta charset="utf-8"> 
    <title>Angular.JS - ShaheensWeb - Example #4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
</head>
<body ng-controller='example4Controller'>
<!-- declare a class object above accessible only within the body -->
    <!-- typing in the text field restricts the output shown on the screen depending on matching. Try it yourself! -->
    Name to search for: <input type="text" ng-model="chosenName"/>
    <div class="row" ng-repeat="people in class | filter: chosenName">  
        <!-- iterate through it giving each one its own div and text field -->
        <div class="col-md-4">
            This persons name is: {{people.name}} <br/> 
            {{people.name}}'s year of schooling is: <b>{{people.schoolingYear}}</b>
            <br/>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script> 
    <script src="js/app.js"></script>
</body>
</html>
