<!DOCTYPE html>
<html ng-app='example5App'> 
<head> 
    <meta charset="utf-8"> 
    <title>Angular.JS - ShaheensWeb - Example #5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
</head>
<body>
<!-- declare a class object above accessible only within the body -->
    <!-- typing in the text field restricts the output shown on the screen depending on matching. Try it yourself! -->
    LoL Ladder User Name: <input type="text" ng-model="chosenName"/>
    <table class="table table-striped table-bordered" ng-controller="example5Controller">
        <thead>
          <tr style="text-size: 24px;">
            <th>Rank / Points</th>
            <th>Player name</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Hot Streak</th>
            <th>LoL Veteran</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="player in PlayersRanking | filter: chosenName | limitTo:1000">
            <!-- Limit to 1000 to get the top 1000 Ranked North american players on the LoL ladder -->
            <td class="rank"> {{$index+1}} / {{player.leaguePoints}}</td>
            <td>{{player.playerOrTeamName}}</td>
            <td class="wins">{{player.wins}}</td>
            <td class="losses">{{player.losses}}</td>
            <td ng-class="{hotStreaking: player.isHotStreak}">{{player.isHotStreak}}</td>
            <td>{{player.isVeteran}}</td>
          </tr>
        </tbody>
      </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script> 
    <script src="js/app.js"></script>
</body>
</html>
